<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/styles/base/bootstrap.css">
  <title>拉勾网职位管理系统</title>
</head>
<body>
  <div class="container" style="margin-top: 70px;">
    <p class="alert alert-info">
      基于NodeJS + Express + EJS + MongoDB 的拉勾网后台管理系统
    </p>
  </div>
  <div class="modal fade" id="signup-modal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>用户注册</h4>
        </div>
        <div class="modal-body">
          <form action="" method="post" id="signupform"></form>
        </div>
      </div>
    </div>
  </div>
  <script src="/scripts/base/jquery.js"></script>
  <script src="/scripts/base/bootstrap.js"></script>
  <script src="/scripts/base/ejs.js"></script>
  <script src="/scripts/common/header/signUp.js"></script>
  <script src="/scripts/common/header/header.js"></script>
  <script src="/scripts/pages/index/index.js"></script>
  <script>
    var page = new Page()
    page.init()
  </script>
</body>
</html>
